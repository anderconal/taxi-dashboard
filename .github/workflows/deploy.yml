name: Deploy static content to Pages

on:
  push:
    branches: ['master']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Checkout
        uses: actions/checkout@v4
      - name: ğŸ”§ Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0
          cache: 'npm'
      - name: ğŸ”§ Install dependencies
        run: npm ci
      - name: âœï¸Run TypeScript Static Code Analyzer and formatter
        run: npm run lint:ts
      - name: âœï¸Run CSS Static Code Analyzer and formatter
        run: npm run lint:css
      - name: âœ”ï¸Run Unitary Tests
        run: npm run test:ci
      - name: ğŸ—ï¸ Build
        run: npm run build
      - name: ğŸ“ Setup Pages
        uses: actions/configure-pages@v4
      - name: ğŸ³ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
